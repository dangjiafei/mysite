<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../static/bootstrap-3.3.7-dist/js/jquery-3.4.1.min.js"></script>
    <script src="../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/font-awesome-4.7.0/css/font-awesome.min.css">

    <title>Title</title>

    <style>

    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <!--页头start-->
            <div class="page-header">
                <h1>信息收集卡
                    <small>共三步</small>
                </h1>
            </div>
            <!--页头end-->

            <!--进度条start-->
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                     aria-valuemax="100"
                     style="width: 33%;">
                    1/3
                </div>
            </div>
            <!--进度条end-->

            <!--面板start-->
            <div class="panel panel-primary">
                <div class="panel-heading">基本信息
                    <span class="glyphicon glyphicon-pushpin pull-right"></span>
                </div>
                <div class="panel-body">
                    <!--表单start-->
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputName" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputName" placeholder="用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPhone" class="col-sm-2 control-label">手机号</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="inputPhone" placeholder="手机号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-4">
                                <input type="email" class="form-control" id="inputEmail" placeholder="邮箱">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputFile" class="col-sm-2 control-label">头像</label>
                            <div class="col-sm-4">
                                <input type="file" id="inputFile" placeholder="头像">
                                <span class="help-block">只支持jpg，png，gif格式</span>
                            </div>
                        </div>
                        <hr>

                        <div class="form-group">
                            <label for="inputFile" class="col-sm-2 control-label">属性</label>
                            <div class="col-sm-10">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"
                                               checked>
                                        Option one is this and that&mdash;be sure to include why it's great
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                        Option two can be something else and selecting it will deselect option one
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                                        Option three is disabled
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!--表单end-->
                </div>
            </div>
            <!--面板end-->

            <!--下一步按钮start-->
            <button class="btn btn-success pull-right">下一步</button>
            <!--下一步按钮end-->
        </div>
    </div>
</div>

</body>
</html>
