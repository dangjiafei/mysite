<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <title>Title</title>
    <style>
        .p1 {
            font-size: 50px;
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
<div class="container" style="margin-top: 80px">
    <div class="row">
        <div class="col-md-12">
            <p class="p1">删除作者成功, <span id="s1">3</span>秒之后跳转至作者列表页面！</p>
        </div>
    </div>
</div>

<script>
    // 每隔一秒钟就修改s1的text
    let current_time = document.getElementById("s1").innerText;

    let t2 = setInterval(function () {
        current_time = document.getElementById("s1").innerText;
        document.getElementById("s1").innerText = current_time - 1;
        if (current_time == 2) {
            clearInterval(t2);
            location.href = '/author_list/';
        }
    }, 1000);
</script>

</body>
</html>
