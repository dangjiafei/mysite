<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <title>添加作者</title>
</head>
<body>

{% include 'nav.html' %}

<div class="container" style="margin-top: 80px">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1 class="text-center">添加作者</h1>
            </div>

            <form class="form-horizontal" action="/add_author/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="author_name" class="col-sm-2 control-label">姓名：</label>

                    <div class="col-sm-4">
                        <input type="text" name="author_name" id="author_name" class="form-control" placeholder="姓名">
                    </div>

                    {# 需要在这里添加一个书籍的options，提供给用户选择 #}
                    <div class="col-sm-4">
                        <div class="col-sm-4">
                            <label class="control-label">书名称：</label>
                        </div>
                        <div class="col-sm-8">
                            {% for book in book_list %}
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="books" value="{{ book.id }}">
                                        {{ book.title }}
                                    </label>
                                </div>

                            {% endfor %}
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <input type="submit" class="btn btn-default">
                    </div>

                </div>
            </form>
        </div>
        <p style="color: red; text-align: center">{{ add_error_msg }}</p>
    </div>
</div>
</body>
</html>
