<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <title>添加出版社</title>
</head>
<body>

{% include 'nav.html' %}

<div class="container" style="margin-top: 80px">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1 class="text-center">添加出版社</h1>
            </div>

            <form class="form-horizontal" action="/add_press/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="press_name" class="col-sm-2 control-label">出版社名称：</label>

                    <div class="col-sm-8">
                        <input type="text" name="name" id="press_name" class="form-control" placeholder="出版社名称">
                    </div>

                    <div class="col-sm-2">
                        <input type="submit" class="btn btn-default">
                    </div>

                </div>
            </form>
        </div>
        <p style="color: red; text-align: center">{{ add_error_msg }}</p>
    </div>
</div>
</body>
</html>
